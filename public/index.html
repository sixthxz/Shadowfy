<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadowfy</title>
  <link rel="icon" href="/trademark.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="index-container">
    <img src="/logo.svg" alt="Shadowfy logo" id="indexLogo" />

    <h1>
      <span>Shadowfy</span><br>
      The Minimal Spotify Player.
    </h1>

    <p>Inicia sesión con tu cuenta de Spotify para comenzar.</p>

    <button id="loginBtn">Iniciar sesión con Spotify</button>
  </div>

  <script type="module">
    import { redirectToAuthCodeFlow } from '/js/auth.js'; 
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.onclick = () => {
      loginBtn.disabled = true;
      loginBtn.textContent = 'Redirigiendo...';
      redirectToAuthCodeFlow();
    };
  </script>
</body>
</html>
